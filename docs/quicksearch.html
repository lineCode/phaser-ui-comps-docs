ch results Close Created by Anton Bystrov "},"tutorials.list.html":{"id":"tutorials.list.html","title":"Tutorials","body":" Phaser 3 UI Components Namespaces JSFLPhaserCompsPhaserComps.UIComponents Classes PhaserComps.ComponentClipPhaserComps.ComponentClip.StatePhaserComps.ComponentClip.StateManagerPhaserComps.PluginPhaserComps.UIComponents.UIButtonPhaserComps.UIComponents.UIButtonDraggablePhaserComps.UIComponents.UIButtonRadioPhaserComps.UIComponents.UIButtonSelectPhaserComps.UIComponents.UIComponentPrototypePhaserComps.UIComponents.UIScrollBarPhaserComps.UIComponents.UIScrollPanel Events PhaserComps.UIComponents.UIButton.event:EVENT_CLICKPhaserComps.UIComponents.UIButtonDraggable.event:EVENT_DRAGPhaserComps.UIComponents.UIButtonRadio.event:EVENT_SELECTPhaserComps.UIComponents.UIScrollBar.event:EVENT_CHANGE Tutorials Building UI with Adobe AnimateCode examplesShowcase Global SKIP_LAYER_TYPESZONE_ELEMENT_NAMES Tutorials Classes ComponentClip State StateManager Plugin UIButton UIButtonDraggable UIButtonRadio UIButtonSelect UIComponentPrototype UIScrollBar UIScrollPanel Namespaces JSFL PhaserComps UIComponents Events EVENT_CLICK Emitted on click EVENT_DRAG Emitted on drag move. Parameters: Name Type Description x Number horizontal drag movement (from drag start) y Number vertical drag movement (from drag start) EVENT_SELECT Fired when some radio button of the group is selected EVENT_CHANGE Emitted on scroll bar value change. Parameters: Name Type Description value Number current scrollbar value × Search results Close Created by Anton Bystrov "},"index.html":{"id":"index.html","title":"Index","body":" Phaser 3 UI Components Namespaces JSFLPhaserCompsPhaserComps.UIComponents Classes PhaserComps.ComponentClipPhaserComps.ComponentClip.StatePhaserComps.ComponentClip.StateManagerPhaserComps.PluginPhaserComps.UIComponents.UIButtonPhaserComps.UIComponents.UIButtonDraggablePhaserComps.UIComponents.UIButtonRadioPhaserComps.UIComponents.UIButtonSelectPhaserComps.UIComponents.UIComponentPrototypePhaserComps.UIComponents.UIScrollBarPhaserComps.UIComponents.UIScrollPanel Events PhaserComps.UIComponents.UIButton.event:EVENT_CLICKPhaserComps.UIComponents.UIButtonDraggable.event:EVENT_DRAGPhaserComps.UIComponents.UIButtonRadio.event:EVENT_SELECTPhaserComps.UIComponents.UIScrollBar.event:EVENT_CHANGE Tutorials Building UI with Adobe AnimateCode examplesShowcase Global SKIP_LAYER_TYPESZONE_ELEMENT_NAMES Phaser 3 UI Components, built by Adobe AnimateWhat is it? Build your UI in Abode Animate, export to JSON and bitmaps with provided JSFL script , and you can forget about lots of positioning magic numbers in your code. ComponentClip build itself with provided JSON and atlases, and ComponentPrototype Will help to control them, switch states, listen to click, drag and other events. In addition, ComponentPrototype and it's children classes don't mind, if they have a real clip instance in current state or at all, so nothing bad happens, for example, if you remove some button instance in your window in Animate document and keep it's ComponentPrototype instance. All bitmaps are exported to png files with the same folder structure as in the Animate document library. Pack them to atlases using TexturePacker or other tool you like. Where and how to use? Framework main repo https://github.com/xense/phaser-ui-comps Docs, tutorials, examples https://xense.github.io/phaser-ui-comps-docs Live example https://xense.github.io/phaser-ui-comps-docs/example/example.html Issues, bugs, new components ideas https://github.com/xense/phaser-ui-comps/issues To run JSFL script in Animate select Commands &gt; Run Command, navigate to the script, and click Open. How to install? To install the latest version from npm locally and save it in your package.json file: npm install --save phaser-ui-comps Or you can download minified version from https://github.com/xense/phaser-ui-comps/dist Note! PhaserComps uses underscore.js There are two builds in the /dist folder, one with underscore included and other without it, so you need to load it before loading PhaserComps Simple usage &lt;script src=\"path/to/script/phaser.js\"&gt;&lt;/script&gt; &lt;script src=\"path/to/script/phaser-ui-comps-with-underscore.min.js\"&gt;&lt;/script&gt;const COMPONENT_CONFIG = 'comp-config'; const TEXTURE_CONFIG = 'my_texture'; var game = new Phaser.Game({ type: Phaser.AUTO, parent: 'phaser-example', width: 800, height: 600, scene: { preload: preload, create: create } }); function preload() { this.load.json(COMPONENT_CONFIG, 'assets/my_component.json'); this.load.multiatlas(TEXTURE_CONFIG, 'assets/atlases/my_atlas.json', 'assets/atlases/'); } function create() { let clip = new PhaserComps.ComponentClip( this, this.cache.json.get(COMPONENT_CONFIG), [ TEXTURE_CONFIG ] ); let component = new PhaserComps.UIComponents.UIComponentPrototype(); component.appendClip(clip); } × Search results Close Created by Anton Bystrov "},"PhaserComps.UIComponents.UIButton.html":{"id":"PhaserComps.UIComponents.UIButton.html","title":"Class: UIButton","body":" Phaser 3 UI Components Namespaces JSFLPhaserCompsPhaserComps.UIComponents Classes PhaserComps.ComponentClipPhaserComps.ComponentClip.StatePhaserComps.ComponentClip.StateManagerPhaserComps.PluginPhaserComps.UIComponents.UIButtonPhaserComps.UIComponents.UIButtonDraggablePhaserComps.UIComponents.UIButtonRadioPhaserComps.UIComponents.UIButtonSelectPhaserComps.UIComponents.UIComponentPrototypePhaserComps.UIComponents.UIScrollBarPhaserComps.UIComponents.UIScrollPanel Events PhaserComps.UIComponents.UIButton.event:EVENT_CLICKPhaserComps.UIComponents.UIButtonDraggable.event:EVENT_DRAGPhaserComps.UIComponents.UIButtonRadio.event:EVENT_SELECTPhaserComps.UIComponents.UIScrollBar.event:EVENT_CHANGE Tutorials Building UI with Adobe AnimateCode examplesShowcase Global SKIP_LAYER_TYPESZONE_ELEMENT_NAMES Class: UIButton PhaserComps.UIComponents. UIButton Button component prototype, has states up, over, down, disable Emits EVENT_CLICK on click. When disabled, doesn't interact to mouse events and move to state disable new UIButton( [parent] [, key] [, labelText]) Parameters: Name Type Argument Description parent PhaserComps.UIComponents.UIComponentPrototype &lt;optional&gt; UIComponentPrototype instance to find clip inside key String &lt;optional&gt; key to find clip inside parent labelText String &lt;optional&gt; Properties: Name Type Description enable Boolean activate/deactivate button interaction. if false, button state is set to disable label String get/set button label text Fires: PhaserComps.UIComponents.UIButton.event:EVENT_CLICK Extends PhaserComps.UIComponents.UIComponentPrototype Methods &lt;protected&gt; _onClick() called when button hit zone clicked, emits EVENT_CLICK appendClip(clip) Append a instance to this to control it. State setup will be processed immediately. Use only for root instance, child instances will be appended automatically depending on state of this. Parameters: Name Type Description clip PhaserComps.ComponentClip ComponentView instance to append Inherited From: PhaserComps.UIComponents.UIComponentPrototype#appendClip &lt;protected&gt; destroy() Inherited From: PhaserComps.UIComponents.UIComponentPrototype#destroy &lt;protected&gt; doState() Call doState to setup new state, id is provided by getStateId Inherited From: PhaserComps.UIComponents.UIComponentPrototype#doState See: #getStateId &lt;protected&gt; getStateId() Current state id, used by doState method Inherited From: PhaserComps.UIComponents.UIComponentPrototype#getStateId Overrides: PhaserComps.UIComponents.UIComponentPrototype#getStateId Returns: Type String getText(key) Returns saved text by key, if it was set previously Parameters: Name Type Description key String Inherited From: PhaserComps.UIComponents.UIComponentPrototype#getText Returns: text value Type String | Array.&lt;String&gt; &lt;protected&gt; onClipAppend(clip) Parameters: Name Type Description clip PhaserComps.ComponentClip Inherited From: PhaserComps.UIComponents.UIComponentPrototype#onClipAppend Overrides: PhaserComps.UIComponents.UIComponentPrototype#onClipAppend &lt;protected&gt; onClipProcess() Override this, if you want to do something, when state or clip changes. Inherited From: PhaserComps.UIComponents.UIComponentPrototype#onClipProcess &lt;protected&gt; onClipRemove(clip) Parameters: Name Type Description clip Inherited From: PhaserComps.UIComponents.UIComponentPrototype#onClipRemove Overrides: PhaserComps.UIComponents.UIComponentPrototype#onClipRemove &lt;protected&gt; removeClip() Inherited From: PhaserComps.UIComponents.UIComponentPrototype#removeClip setText(key, text) Set text value to the textfield with provided key. Text value is saved in the component's instance dictionary and will be set to the textField on every state change Parameters: Name Type Description key String TextField key text String | Array.&lt;String&gt; text string Inherited From: PhaserComps.UIComponents.UIComponentPrototype#setText Events EVENT_CLICK Emitted on click × Search results Close Created by Anton Bystrov "},"PhaserComps.UIComponents.UIButtonRadio.html":{"id":"PhaserComps.UIComponents.UIButtonRadio.html","title":"Class: UIButtonRadio","body":" Phaser 3 UI Components Namespaces JSFLPhaserCompsPhaserComps.UIComponents Classes PhaserComps.ComponentClipPhaserComps.ComponentClip.StatePhaserComps.ComponentClip.StateManagerPhaserComps.PluginPhaserComps.UIComponents.UIButtonPhaserComps.UIComponents.UIButtonDraggablePhaserComps.UIComponents.UIButtonRadioPhaserComps.UIComponents.UIButtonSelectPhaserComps.UIComponents.UIComponentPrototypePhaserComps.UIComponents.UIScrollBarPhaserComps.UIComponents.UIScrollPanel Events PhaserComps.UIComponents.UIButton.event:EVENT_CLICKPhaserComps.UIComponents.UIButtonDraggable.event:EVENT_DRAGPhaserComps.UIComponents.UIButtonRadio.event:EVENT_SELECTPhaserComps.UIComponents.UIScrollBar.event:EVENT_CHANGE Tutorials Building UI with Adobe AnimateCode examplesShowcase Global SKIP_LAYER_TYPESZONE_ELEMENT_NAMES Class: UIButtonRadio PhaserComps.UIComponents. UIButtonRadio Radio button. Several radio buttons can be grouped by appending them to the first button in the group, You can do it via passing first button to appendTo constructor argument of other instances,шаг or use appendToRadio method. new UIButtonRadio( [parent] [, key] [, labelText] [, value] [, appendTo]) Parameters: Name Type Argument Description parent PhaserComps.UIComponents.UIComponentPrototype &lt;optional&gt; UIComponentPrototype instance to find clip inside key String &lt;optional&gt; key to find clip inside parent labelText String &lt;optional&gt; Button label text value * &lt;optional&gt; Any value, applied to current radio button instance. Use it to find out, what is the current selected value in the group, or select radio by provided value appendTo UIButtonRadio &lt;optional&gt; If specified, this instance will be appended to provided radio group immediately Properties: Name Type Description select Boolean set or get, if current instance selected value * get or set current instance value valueSelected * If read, returns value of currently selected radio instance in the group. If assigned, selects radio which has provided value. Fires: PhaserComps.UIComponents.UIButton.event:EVENT_SELECT Extends PhaserComps.UIComponents.UIButtonSelect PhaserComps.UIComponents.UIButtonSelect Methods &lt;protected&gt; _onClick() called when button hit zone clicked, emits EVENT_CLICK Inherited From: PhaserComps.UIComponents.UIButton#_onClick Overrides: PhaserComps.UIComponents.UIButtonSelect#_onClick appendClip(clip) Append a instance to this to control it. State setup will be processed immediately. Use only for root instance, child instances will be appended automatically depending on state of this. Parameters: Name Type Description clip PhaserComps.ComponentClip ComponentView instance to append Inherited From: PhaserComps.UIComponents.UIComponentPrototype#appendClip Overrides: PhaserComps.UIComponents.UIButtonSelect#appendClip appendToRadio(radio) Append this radio instance to provided radio sibling ring Parameters: Name Type Description radio UIButtonRadio radio button to append to sibling ring &lt;protected&gt; destroy() Inherited From: PhaserComps.UIComponents.UIComponentPrototype#destroy Overrides: PhaserComps.UIComponents.UIButtonSelect#destroy &lt;protected&gt; doState() Call doState to setup new state, id is provided by getStateId Inherited From: PhaserComps.UIComponents.UIComponentPrototype#doState Overrides: PhaserComps.UIComponents.UIButtonSelect#doState See: #getStateId &lt;protected&gt; getStateId() Current state id, used by doState method Inherited From: PhaserComps.UIComponents.UIComponentPrototype#getStateId Returns: Type String getText(key) Returns saved text by key, if it was set previously Parameters: Name Type Description key String Inherited From: PhaserComps.UIComponents.UIComponentPrototype#getText Overrides: PhaserComps.UIComponents.UIButtonSelect#getText Returns: text value Type String | Array.&lt;String&gt; &lt;protected&gt; onClipAppend(clip) Parameters: Name Type Description clip PhaserComps.ComponentClip Inherited From: PhaserComps.UIComponents.UIComponentPrototype#onClipAppend Overrides: PhaserComps.UIComponents.UIButtonSelect#onClipAppend &lt;protected&gt; onClipProcess() Override this, if you want to do something, when state or clip changes. Inherited From: PhaserComps.UIComponents.UIComponentPrototype#onClipProcess &lt;protected&gt; onClipRemove(clip) Parameters: Name Type Description clip Inherited From: PhaserComps.UIComponents.UIComponentPrototype#onClipRemove Overrides: PhaserComps.UIComponents.UIButtonSelect#onClipRemove &lt;protected&gt; removeClip() Inherited From: PhaserComps.UIComponents.UIComponentPrototype#removeClip Overrides: PhaserComps.UIComponents.UIButtonSelect#removeClip removeFromSibling() Remove this radio button from sibling ring setText(key, text) Set text value to the textfield with provided key. Text value is saved in the component's instance dictionary and will be set to the textField on every state change Parameters: Name Type Description key String TextField key text String | Array.&lt;String&gt; text string Inherited From: PhaserComps.UIComponents.UIComponentPrototype#setText Overrides: PhaserComps.UIComponents.UIButtonSelect#setText Events EVENT_SELECT Fired when some radio button of the group is selected × Search results Close Created by Anton Bystrov "},"PhaserComps.UIComponents.UIButtonSelect.html":{"id":"PhaserComps.UIComponents.UIButtonSelect.html","title":"Class: UIButtonSelect","body":" Phaser 3 UI Components Namespaces JSFLPhaserCompsPhaserComps.UIComponents Classes PhaserComps.ComponentClipPhaserComps.ComponentClip.StatePhaserComps.ComponentClip.StateManagerPhaserComps.PluginPhaserComps.UIComponents.UIButtonPhaserComps.UIComponents.UIButtonDraggablePhaserComps.UIComponents.UIButtonRadioPhaserComps.UIComponents.UIButtonSelectPhaserComps.UIComponents.UIComponentPrototypePhaserComps.UIComponents.UIScrollBarPhaserComps.UIComponents.UIScrollPanel Events PhaserComps.UIComponents.UIButton.event:EVENT_CLICKPhaserComps.UIComponents.UIButtonDraggable.event:EVENT_DRAGPhaserComps.UIComponents.UIButtonRadio.event:EVENT_SELECTPhaserComps.UIComponents.UIScrollBar.event:EVENT_CHANGE Tutorials Building UI with Adobe AnimateCode examplesShowcase Global SKIP_LAYER_TYPESZONE_ELEMENT_NAMES Class: UIButtonSelect PhaserComps.UIComponents. UIButtonSelect Checkbox-like button component prototype. Has states up, over, down, disable, up_select, over_select, down_select, disable_select, Emits EVENT_CLICK on click. When disabled, doesn't interact to mouse events and move to state disable new UIButtonSelect( [parent] [, key], labelText) Parameters: Name Type Argument Description parent PhaserComps.UIComponents.UIComponentPrototype &lt;optional&gt; UIComponentPrototype instance to find clip inside key String &lt;optional&gt; key to find clip inside parent labelText String &lt;nullable&gt; Properties: ameters: Name Type Description clip Inherited From: PhaserComps.UIComponents.UIComponentPrototype#onClipRemove &lt;protected&gt; removeClip() Inherited From: PhaserComps.UIComponents.UIComponentPrototype#removeClip setText(key, text) Set text value to the textfield with provided key. Text value is saved in the component's instance dictionary and will be set to the textField on every state change Parameters: Name Type Description key String TextField key text String | Array.&lt;String&gt; text string Inherited From: PhaserComps.UIComponents.UIComponentPrototype#setText × Search results Close Created by Anton Bystrov "},"PhaserComps.UIComponents.UIComponentPrototype.html":{"id":"PhaserComps.UIComponents.UIComponentPrototype.html","title":"Class: UIComponentPrototype","body":" Phaser 3 UI Components Namespaces JSFLPhaserCompsPhaserComps.UIComponents Classes PhaserComps.ComponentClipPhaserComps.ComponentClip.StatePhaserComps.ComponentClip.StateManagerPhaserComps.PluginPhaserComps.UIComponents.UIButtonPhaserComps.UIComponents.UIButtonDraggablePhaserComps.UIComponents.UIButtonRadioPhaserComps.UIComponents.UIButtonSelectPhaserComps.UIComponents.UIComponentPrototypePhaserComps.UIComponents.UIScrollBarPhaserComps.UIComponents.UIScrollPanel Events PhaserComps.UIComponents.UIButton.event:EVENT_CLICKPhaserComps.UIComponents.UIButtonDraggable.event:EVENT_DRAGPhaserComps.UIComponents.UIButtonRadio.event:EVENT_SELECTPhaserComps.UIComponents.UIScrollBar.event:EVENT_CHANGE Tutorials Building UI with Adobe AnimateCode examplesShowcase Global SKIP_LAYER_TYPESZONE_ELEMENT_NAMES Class: UIComponentPrototype PhaserComps.UIComponents. UIComponentPrototype Base ComponentView controller class. Used to setup component state and texts. Once root instance is created, you must append a ComponentClip instance to it. Child clips will be appended automatically on every state change, their clips will be found by keys. On state change notifies all child components to update their states. One of the main ideas of this framework is if there is no clip for ComponentPrototype at current state or at all, nothing bad happens. new UIComponentPrototype( [parent] [, key]) Parameters: Name Type Argument Description parent PhaserComps.UIComponents.UIComponentPrototype &lt;optional&gt; UIComponentPrototype instance to find clip inside key String &lt;optional&gt; key to find clip inside parent Extends Phaser.Events.EventEmitter Methods appendClip(clip) Append a instance to this to control it. State setup will be processed immediately. Use only for root instance, child instances will be appended automatically depending on state of this. Parameters: Name Type Description clip PhaserComps.ComponentClip ComponentView instance to append &lt;protected&gt; destroy() &lt;protected&gt; doState() Call doState to setup new state, id is provided by getStateId See: #getStateId &lt;protected&gt; getStateId() Current state id, used by doState method Returns: Type String getText(key) Returns saved text by key, if it was set previously Parameters: Name Type Description key String Returns: text value Type String | Array.&lt;String&gt; &lt;protected&gt; onClipAppend(clip) Parameters: Name Type Description clip PhaserComps.ComponentClip &lt;protected&gt; onClipProcess() Override this, if you want to do something, when state or clip changes. &lt;protected&gt; onClipRemove(clip) Parameters: Name Type Description clip &lt;protected&gt; removeClip() setText(key, text) Set text value to the textfield with provided key. Text value is saved in the component's instance dictionary and will be set to the textField on every state change Parameters: Name Type Description key String TextField key text String | Array.&lt;String&gt; text string × Search results Close Created by Anton Bystrov "},"JSFL.html":{"id":"JSFL.html","title":"Namespace: JSFL","body":" Phaser 3 UI Components Namespaces JSFLPhaserCompsPhaserComps.UIComponents Classes PhaserComps.ComponentClipPhaserComps.ComponentClip.StatePhaserComps.Co pPhaserComps.ComponentClip.StatePhaserComps.ComponentClip.StateManagerPhaserComps.PluginPhaserComps.UIComponents.UIButtonPhaserComps.UIComponents.UIButtonDraggablePhaserComps.UIComponents.UIButtonRadioPhaserComps.UIComponents.UIButtonSelectPhaserComps.UIComponents.UIComponentPrototypePhaserComps.UIComponents.UIScrollBarPhaserComps.UIComponents.UIScrollPanel Events PhaserComps.UIComponents.UIButton.event:EVENT_CLICKPhaserComps.UIComponents.UIButtonDraggable.event:EVENT_DRAGPhaserComps.UIComponents.UIButtonRadio.event:EVENT_SELECTPhaserComps.UIComponents.UIScrollBar.event:EVENT_CHANGE Tutorials Building UI with Adobe AnimateCode examplesShowcase Global SKIP_LAYER_TYPESZONE_ELEMENT_NAMES Class: ComponentClip PhaserComps. ComponentClip Component clip is a group of Phaser GameObjects and child ComponentClips. Builds itself with provided jsfl-generated config object. Clip supports state switching. Best if controlled by UIComponentPrototype instance Note! do not change x, y, scaleX, scaleY, angle, alpha, visible properties of clip instance. If you need to move, scale, rotate, change alpha and visibility of the clip group, use groupX, groupY, groupScaleX, groupScaleY, groupAngle, groupAlpha, groupVisible properties new ComponentClip(scene, config, textures [, isChildComponent]) Parameters: Name Type Argument Default Description scene Phaser.Scene Phaser scene to create component at config ComponentConfig jsfl-generated config object textures Array.&lt;String&gt; Array of texture names, where component should find its texture frames isChildComponent Boolean &lt;optional&gt; false used internally to build child component clips recursively Properties: Name Type Argument Default Description groupX Number &lt;optional&gt; 0 clip group position x groupY Number &lt;optional&gt; 0 clip group position x groupAlpha Number &lt;optional&gt; 1 clip group alpha groupScaleX Number &lt;optional&gt; 1 clip group scaleX groupScaleY Number &lt;optional&gt; 1 clip group scaleY groupAngle Number &lt;optional&gt; 0 clip group angle in degrees. Note, that every group child will be rotated around its own origin groupVisible Boolean &lt;optional&gt; true clip group visibility flag x Number only for private usage, if you want to move clip manually, use groupX y Number only for private usage, if you want to move clip manually, use groupY scaleX Number only for private usage, if you want to scale clip manually, use groupScaleX scaleY Number only for private usage, if you want to scale clip manually, use groupScaleY alpha Number only for private usage, if you want to change clip alpha manually, use groupAlpha. angle Number only for private usage, if you want to rotate clip manually, use groupAngle. visible Boolean only for private usage, if you want to switch clip visibility manually, use groupVisible See: PhaserComps.UIComponents.UIComponentPrototype Classes State StateManager Methods getChildClip(key) returns current active component child view instance Parameters: Name Type Description key String child key Returns: Type PhaserComps.ComponentClip | Phaser.GameObjects.GameObject getChildText(key) returns current active component child text instance Parameters: Name Type Description key String child text field key Returns: Type Phaser.GameObjects.Text setState(stateId [, force]) Switch component view to specified stateId, if such stateId exists. Do not use it manually, if you are using ComponentPrototype to control the view Parameters: Name Type Argument Default Description stateId String state id to switch to force Boolean &lt;optional&gt; false if true, state will be setup again even if stateId was not changed Type Definitions ComponentConfig Component Config object, generated by jsfl exporter Type: Object Properties: Name Type Argument Default Description type String supported types are image, component, text, tileSprite, polygon, zone children Array.&lt;PhaserComps.ComponentClip.ComponentConfig&gt; &lt;optional&gt; component children list childId String &lt;optional&gt; unique component id, used by StateManager key String &lt;optional&gt; key of component to find it with UIComponentPrototype. Must be unique inside one state image String &lt;optional&gt; Texture frame name. Only for component types image and tileSprite style Phaser.GameObjects.TextStyle &lt;optional&gt; text style object, used only for text type states Object.&lt;String, PhaserComps.ComponentClip.StateConfig&gt; &lt;optional&gt; object keys are component ids to be enabled at the specified state, and the StateConfig is position and scale params to setup for component masking Array.&lt;String&gt; List of component ids, that will be masked by this component. Currently only polygon masks available. x Number &lt;optional&gt; 0 x coordinate of component y Number &lt;optional&gt; 0 y coordinate of component scaleX Number &lt;optional&gt; 1 x scale of component scaleY Number &lt;optional&gt; 1 y scale of component angle Number &lt;optional&gt; 0 angle of component in degrees alpha Number &lt;optional&gt; 1 Opacity of component (0 to 1). width Number &lt;optional&gt; Component width. only for zone type height Number &lt;optional&gt; Component height. only for zone type vertices Array.&lt;Number&gt; &lt;optional&gt; Array of polygon vertices coords, x and y interleaving. Only for polygon type color int &lt;optional&gt; polygon color. Only for polygon type StateConfig Component state config object, generated by jsfl exporter Type: Object Properties: Name Type Argument Default Description x number &lt;optional&gt; 0 x coordinate of component y number &lt;optional&gt; 0 y coordinate of component scaleX number &lt;optional&gt; 1 x scale of component scaleY number &lt;optional&gt; 1 y scale of component angle number &lt;optional&gt; 0 angle of component alpha Number &lt;optional&gt; 1 Opacity of component (0 to 1). × Search results Close Created by Anton Bystrov "},"PhaserComps.ComponentClip.State.html":{"id":"PhaserComps.ComponentClip.State.html","title":"Class: State","body":" Phaser 3 UI Components Namespaces JSFLPhaserCompsPhaserComps.UIComponents Classes PhaserComps.ComponentClipPhaserComps.ComponentClip.StatePhaserComps.ComponentClip.StateManagerPhaserComps.PluginPhaserComps.UIComponents.UIButtonPhaserComps.UIComponents.UIButtonDraggablePhaserComps.UIComponents.UIButtonRadioPhaserComps.UIComponents.UIButtonSelectPhaserComps.UIComponents.UIComponentPrototypePhaserComps.UIComponents.UIScrollBarPhaserComps.UIComponents.UIScrollPanel Events PhaserComps.UIComponents.UIButton.event:EVENT_CLICKPhaserComps.UIComponents.UIButtonDraggable.event:EVENT_DRAGPhaserComps.UIComponents.UIButtonRadio.event:EVENT_SELECTPhaserComps.UIComponents.UIScrollBar.event:EVENT_CHANGE Tutorials Building UI with Adobe AnimateCode examplesShowcase Global SKIP_LAYER_TYPESZONE_ELEMENT_NAMES Class: State PhaserComps.ComponentClip. State State config decorator, for StateManager internal use only new State(config) Parameters: Name Type Description config PhaserComps.ComponentClip.StateConfig × Search results Close Created by Anton Bystrov "},"PhaserComps.ComponentClip.StateManager.html":{"id":"PhaserComps.ComponentClip.StateManager.html","title":"Class: StateManager","body":" Phaser 3 UI Components Namespaces JSFLPhaserCompsPhaserComps.UIComponents Classes PhaserComps.ComponentClipPhaserComps.ComponentClip.StatePhaserComps.ComponentClip.StateManagerPhaserComps.PluginPhaserComps.UIComponents.UIButtonPhaserComps.UIComponents.UIButtonDraggablePhaserComps.UIComponents.UIButtonRadioPhaserComps.UIComponents.UIButtonSelectPhaserComps.UIComponents.UIComponentPrototypePhaserComps.UIComponents.UIScrollBarPhaserComps.UIComponents.UIScrollPanel Events PhaserComps.UIComponents.UIButton.event:EVENT_CLICKPhaserComps.UIComponents.UIButtonDraggable.event:EVENT_DRAGPhaserComps.UIComponents.UIButtonRadio.event:EVENT_SELECTPhaserComps.UIComponents.UIScrollBar.event:EVENT_CHANGE Tutorials Building UI with Adobe AnimateCode examplesShowcase Global SKIP_LAYER_TYPESZONE_ELEMENT_NAMES Class: StateManager PhaserComps.ComponentClip. StateManager For ComponentClip internal use only Shows or hides component view instances depending on which state is active. Helps to get current active components by keys. new StateManager(config) Parameters: Name Type Description config Object Main component states config object Methods addComponent(component, childId [, childKey]) Parameters: Name Type Argument Description component PhaserComps.ComponentClip | Phaser.GameObjects.GameObject component view instance, it may be text, image, sprite, or ComponentView instance childId String unique child id from component config childKey String &lt;optional&gt; child key from component config getActiveComponentByKey(key) Get component with provided key, if exists and is present in current state Parameters: Name Type Description key String Component key to get Returns: Type ComponentClip | Phaser.GameObjects.Image | Phaser.GameObjects.TileSprite | Phaser.GameObjects.Text | null setState(stateId, force) Setup state with provided stateId, if exists Parameters: Name Type Description stateId String state id to setup force Boolean if true, update state even if stateId was not changed × Search results Close Created by Anton Bystrov "},"PhaserComps.Plugin.html":{"id":"PhaserComps.Plugin.html","title":"Class: Plugin","body":" Phaser 3 UI Components Namespaces JSFLPhaserCompsPhaserComps.UIComponents Classes PhaserComps.ComponentClipPhaserComps.ComponentClip.StatePhaserComps.ComponentClip.StateManagerPhaserComps.PluginPhaserComps.UIComponents.UIButtonPhaserComps.UIComponents.UIButtonDraggablePhaserComps.UIComponents.UIButtonRadioPhaserComps.UIComponents.UIButtonSelectPhaserComps.UIComponents.UIComponentPrototypePhaserComps.UIComponents.UIScrollBarPhaserComps.UIComponents.UIScrollPanel Events PhaserComps.UIComponents.UIButton.event:EVENT_CLICKPhaserComps.UIComponents.UIButtonDraggable.event:EVENT_DRAGPhaserComps.UIComponents.UIButtonRadio.event:EVENT_SELECTPhaserComps.UIComponents.UIScrollBar.event:EVENT_CHANGE Tutorials Building UI with Adobe AnimateCode examplesShowcase Global SKIP_LAYER_TYPESZONE_ELEMENT_NAMES Class: Plugin PhaserComps. Plugin Phaser 3 plugin, adds ui_component method to scene GameObjectFactory and GameObjectCreator, that creates a PhaserComps.ComponentClip instance Note. Factory method (scene.make.ui_component()) also adds clip instance to scene Implementation example: import 'phaser-ui-comps' var config = { type: Phaser.AUTO, parent: 'example', width: 800, height: 600, scene: { create: create }, plugins: { global: [ PhaserComps.Plugin.DefaultCfg ] } var game = new Phaser.Game(config); create() { let configObject = {}; // here must be real jsfl-generated config object let texture_name = 'your_texture_name'; this.add.ui_component(configObject, [texture_name]); } new Plugin() See: PhaserComps.ComponentClip Members &lt;static, constant&gt; DefaultCfg :PluginObjectItem Default plugin config Type: PluginObjectItem × Search results Close Created by Anton Bystrov "},"PhaserComps.UIComponents.html":{"id":"PhaserComps.UIComponents.html","title":"Namespace: UIComponents","body":" Phaser 3 UI Components Namespaces JSFLPhaserCompsPhaserComps.UIComponents Classes PhaserComps.ComponentClipPhaserComps.ComponentClip.StatePhaserComps.ComponentClip.StateManagerPhaserComps.PluginPhaserComps.UIComponents.UIButtonPhaserComps.UIComponents.UIButtonDraggablePhaserComps.UIComponents.UIButtonRadioPhaserComps.UIComponents.UIButtonSelectPhaserComps.UIComponents.UIComponentPrototypePhaserComps.UIComponents.UIScrollBarPhaserComps.UIComponents.UIScrollPanel Events PhaserComps.UIComponents.UIButton.event:EVENT_CLICKPhaserComps.UIComponents.UIButtonDraggable.event:EVENT_DRAGPhaserComps.UIComponents.UIButtonRadio.event:EVENT_SELECTPhaserComps.UIComponents.UIScrollBar.event:EVENT_CHANGE Tutorials Building UI with Adobe AnimateCode examplesShowcase Global SKIP_LAYER_TYPESZONE_ELEMENT_NAMES Namespace: UIComponents PhaserComps. UIComponents Classes UIButton UIBu .GameObject dragX Number dragY Number &lt;protected&gt; _onDragStart(pointer, gameObject) _dragZone dragstart event callback Parameters: Name Type Description pointer gameObject Phaser.GameObjects.GameObject setDragBounds(minX, minY, maxX, maxY) Set clip drag bounds Parameters: Name Type Description minX Number left drag bound minY Number top drag bound maxX Number right drag bound maxY Number bottom drag bound Type Definitions DragBounds Properties: Name Type Description minX Number left drag bound minY Number top drag bound maxX Number right drag bound maxY Number bottom drag bound Events EVENT_DRAG Emitted on drag move. Parameters: Name Type Description x Number horizontal drag movement (from drag start) y Number vertical drag movement (from drag start) × Search results Close Created by Anton Bystrov "},"PhaserComps.UIComponents.UIScrollBar.html":{"id":"PhaserComps.UIComponents.UIScrollBar.html","title":"Class: UIScrollBar","body":" Phaser 3 UI Components Namespaces JSFLPhaserCompsPhaserComps.UIComponents Classes PhaserComps.ComponentClipPhaserComps.ComponentClip.StatePhaserComps.ComponentClip.StateManagerPhaserComps.PluginPhaserComps.UIComponents.UIButtonPhaserComps.UIComponents.UIButtonDraggablePhaserComps.UIComponents.UIButtonRadioPhaserComps.UIComponents.UIButtonSelectPhaserComps.UIComponents.UIComponentPrototypePhaserComps.UIComponents.UIScrollBarPhaserComps.UIComponents.UIScrollPanel Events PhaserComps.UIComponents.UIButton.event:EVENT_CLICKPhaserComps.UIComponents.UIButtonDraggable.event:EVENT_DRAGPhaserComps.UIComponents.UIButtonRadio.event:EVENT_SELECTPhaserComps.UIComponents.UIScrollBar.event:EVENT_CHANGE Tutorials Building UI with Adobe AnimateCode examplesShowcase Global SKIP_LAYER_TYPESZONE_ELEMENT_NAMES Class: UIScrollBar PhaserComps.UIComponents. UIScrollBar Scroll bar component. can be vertical or horizontal It have up and down buttons inside, draggable thumb button. 'dimensions' zone defines thumb drag bounds. default value range is 0 to 1, You can change it by setting min and max value. Also you can set value step, so value will always be stepped by it new UIScrollBar( [parent] [, key] [, vertical]) Parameters: Name Type Argument Default Description parent PhaserComps.UIComponents.UIComponentPrototype &lt;optional&gt; UIComponentPrototype instance to find clip inside key String &lt;optional&gt; key to find clip inside parent vertical Boolean &lt;optional&gt; false scroll bar behave like vertical or horizontal Properties: Name Type Description value Number current bar value, from min value to max, default is from 0 to 1 Fires: PhaserComps.UIComponents.UIScrollBar.event:EVENT_CHANGE Methods _onZoneDown() Zone around scrollbar thumb click handler onClipAppend() onClipProcess() &lt;protected&gt; onNextClick() &lt;protected&gt; onPrevClick() setButtonStep(val) Parameters: Name Type Description val Number setValueBounds(minValue, maxValue [, valueStep]) Setup scroll bar value bounds and value step Parameters: Name Type Argument Default Description minValue Number minimum value maxValue Number maximum value valueStep Number &lt;optional&gt; 0 value change step Events EVENT_CHANGE Emitted on scroll bar value change. Parameters: Name Type Description value Number current scrollbar value × Search results Close Created by Anton Bystrov "},"PhaserComps.UIComponents.UIScrollPanel.html":{"id":"PhaserComps.UIComponents.UIScrollPanel.html","title":"Class: UIScrollPanel","body":" Phaser 3 UI Components Namespaces JSFLPhaserCompsPhaserComps.UIComponents Classes PhaserComps.ComponentClipPhaserComps.ComponentClip.StatePhaserComps.ComponentClip.StateManagerPhaserComps.PluginPhaserComps.UIComponents.UIButtonPhaserComps.UIComponents.UIButtonDraggablePhaserComps.UIComponents.UIButtonRadioPhaserComps.UIComponents.UIButtonSelectPhaserComps.UIComponents.UIComponentPrototypePhaserComps.UIComponents.UIScrollBarPhaserComps.UIComponents.UIScrollPanel Events PhaserComps.UIComponents.UIButton.event:EVENT_CLICKPhaserComps.UIComponents.UIButtonDraggable.event:EVENT_DRAGPhaserComps.UIComponents.UIButtonRadio.event:EVENT_SELECTPhaserComps.UIComponents.UIScrollBar.event:EVENT_CHANGE Tutorials Building UI with Adobe AnimateCode examplesShowcase Global SKIP_LAYER_TYPESZONE_ELEMENT_NAMES Class: UIScrollPanel PhaserComps.UIComponents. UIScrollPanel Scrolling panel with scrollbar applied to it. First parameter is container, where this should find the panel, scroll bar and dimensions instances UIScrollBar instance created inside with a provided scrollBarKey Warning! This component doesn't extend UIComponent.ComponentPrototype new UIScrollPanel(container, panelKey, scrollBarKey, dimensionsKey [, vertical]) Parameters: Name Type Argument Default Description container PhaserComps.UIComponents.UIComponentPrototype panelKey String scrollBarKey String dimensionsKey String vertical Boolean &lt;optional&gt; false Type Definitions ScrollLimitsObject Object is generated automatically on container's clip update, by the dimensions clip Properties: Name Type Description x Number Start x position of the container. Used, if panel is horizontal y Number Start x position of the container. Used, if panel is vertical len Number Scroll distance of the container. On scroll down/right, x or y position will be subtracted by len multiplied by scrollbar value × Search results Close Created by Anton Bystrov "},"tutorial-animate_build.html":{"id":"tutorial-animate_build.html","title":"Tutorial: Building UI with Adobe Animate","body":" Phaser 3 UI Components Namespaces JSFLPhaserCompsPhaserComps.UIComponents Classes PhaserComps.ComponentClipPhaserComps.ComponentClip.StatePhaserComps.ComponentClip.StateManagerPhaserComps.PluginPhaserComps.UIComponents.UIButtonPhaserComps.UIComponents.UIButtonDraggablePhaserComps.UIComponents.UIButtonRadioPhaserComps.UIComponents.UIButtonSelectPhaserComps.UIComponents.UIComponentPrototypePhaserComps.UIComponents.UIScrollBarPhaserComps.UIComponents.UIScrollPanel Events PhaserComps.UIComponents.UIButton.event:EVENT_CLICKPhaserComps.UIComponents.UIButtonDraggable.event:EVENT_DRAGPhaserComps.UIComponents.UIButtonRadio.event:EVENT_SELECTPhaserComps.UIComponents.UIScrollBar.event:EVENT_CHANGE Tutorials Building UI with Adobe AnimateCode examplesShowcase Global SKIP_LAYER_TYPESZONE_ELEMENT_NAMES Understanding states Building UI with Adobe Animate Using Abode Animate to build UI for Phaser 3 First steps Create an Animate document of type HTML5 Canvas or ActionScript. Create folder in the document library, where you will keep all your bitmaps. Later, when you export your UI, all images will be exported with same paths as they were in the library, so you can easily get them to texture atlases. Also, it will be useful to create subfolders in the bitmaps folder, if you want to create some separate texture atlases Create your UI movieclip symbol and set linkage name to it, i.e. my_window JSFL script exports all library items, that have linkage name to JSON files with that name OK, now you are ready to build your UI components, windows and whatever. × Search results Close Created by Anton Bystrov "},"tutorial-states.html":{"id":"tutorial-states.html","title":"Tutorial: Understanding states","body":" Phaser 3 UI Components Namespaces JSFLPhaserCompsPhaserComps.UIComponents Classes PhaserComps.ComponentClipPhaserComps.ComponentClip.StatePhaserComps.ComponentClip.StateManagerPhaserComps.PluginPhaserComps.UIComponents.UIButtonPhaserComps.UIComponents.UIButtonDraggablePhaserComps.UIComponents.UIButtonRadioPhaserComps.UIComponents.UIButtonSelectPhaserComps.UIComponents.UIComponentPrototypePhaserComps.UIComponents.UIScrollBarPhaserComps.UIComponents.UIScrollPanel Events PhaserComps.UIComponents.UIButton.event:EVENT_CLICKPhaserComps.UIComponents.UIButtonDraggable.event:EVENT_DRAGPhaserComps.UIComponents.UIButtonRadio.event:EVENT_SELECTPhaserComps.UIComponents.UIScrollBar.event:EVENT_CHANGE Tutorials Building UI with Adobe AnimateCode examplesShowcase Global SKIP_LAYER_TYPESZONE_ELEMENT_NA
