nentClip.StateManagerUIComponents.UIButtonUIComponents.UIButtonDraggableUIComponents.UIButtonRadioUIComponents.UIButtonSelectUIComponents.UIComponentPrototypeUIComponents.UIScrollBarUIComponents.UIScrollPanel Events UIComponents.UIButton.event:EVENT_CLICKUIComponents.UIButtonDraggable.event:EVENT_DRAG Tutorials animate_buildCode examplesstates Global SKIP_LAYER_TYPESZONE_ELEMENT_NAMES Phaser 3 UI Components, built by Adobe AnimateBuild your UI in Abode Animate, export to JSON and mutliatlases with provided JSFL script, and you can forget about lots of positioning magic numbers in your code. ComponentClip build itself with provided JSON and atlases, and ComponentPrototype Will help to control them, switch states, listen to click, drag and other events. In addition, ComponentPrototype and it's children classes don't mind, if they have a real clip instance in current state or at all, so nothing bad happens, if you remove some button in your window in Animate All bitmaps are exported to png files with the same folder structure as in the Animate document library. Pack them to atlases using TexturePacker or other tool you like. Framework main repo https://github.com/xense/phaser-ui-comps Docs, tutorials, examples https://xense.github.io/phaser-ui-comps-docs Live example https://xense.github.io/phaser-ui-comps-docs/example/example.html Issues, bugs, new components ideas https://github.com/xense/phaser-ui-comps/issues To run JSFL script in Animate select Commands &gt; Run Command, navigate to the script, and click Open. To install the latest version on npm locally and save it in your package.json file: npm install --save phaser-ui-comps Or you can download minified version from https://github.com/xense/phaser-ui-comps/dist Note! PhaserComps uses underscore.js There are two builds in the /dist folder, one with underscore included and other without it, so you need to load it before loading PhaserComps Simple usage: const COMPONENT_CONFIG = 'comp-config'; const TEXTURE_CONFIG = 'my_texture'; var game = new Phaser.Game({ type: Phaser.AUTO, parent: 'phaser-example', width: 800, height: 600, scene: { preload: preload, create: create } }); function preload() { this.load.json(COMPONENT_CONFIG, 'assets/my_component.json'); this.load.multiatlas(TEXTURE_CONFIG, 'assets/atlases/my_atlas.json', 'assets/atlases/'); } function create() { let clip = new PhaserComps.ComponentClip( this, this.cache.json.get(COMPONENT_CONFIG), [ TEXTURE_CONFIG ] ); let component = new PhaserComps.UIComponents.UIComponentPrototype(); component.appendClip(clip); } Index JSFL jsfl/ExportToPhaser.jsfl blablalba × Search results Close Created by Anton Bystrov "},"ComponentClip.html":{"id":"ComponentClip.html","title":"Class: ComponentClip","body":" Phaser 3 UI Components Namespaces JSFLPhaserCompsPhaserComps.UIComponents Classes ComponentClipComponentClip.StateComponentClip.StateManagerUIComponents.UIButtonUIComponents.UIButtonDraggableUIComponents.UIButtonRadioUIComponents.UIButtonSelectUIComponents.UIComponentPrototypeUIComponents.UIScrollBarUIComponents.UIScrollPanel Events UIComponents.UIButton.event:EVENT_CLICKUIComponents.UIButtonDraggable.event:EVENT_DRAG Tutorials animate_buildCode examplesstates Global SKIP_LAYER_TYPESZONE_ELEMENT_NAMES Class: ComponentClip ComponentClip Component view group builds itself with given jfsl-generated config object; Supports state switching. Best if controlled by ComponentPrototype instance. new ComponentClip(scene, config, textures, isChildComponent) Parameters: Name Type Argument Description scene Phaser.Scene Phaser scene to create component at config ComponentConfig textures Array.&lt;String&gt; Array of texture names, where component should find its texture frames isChildComponent Boolean &lt;nullable&gt; Extends Phaser.GameObjects.Group Classes State StateManager Type Definitions ComponentConfig Type: Object Properties: Name Type Argument Default Description type String supported types are image, component, text, tileSprite, polygon, hitZone children Array.&lt;ComponentConfig&gt; &lt;optional&gt; component children list childId String &lt;optional&gt; unique component id, used by StateManager key String &lt;optional&gt; key of component to find it with UIComponentPrototype. Must be unique inside one state image String &lt;optional&gt; Texture frame name. Only for component types image and tileSprite style Phaser.GameObjects.TextStyle &lt;optional&gt; text style object, used only for text type states Object.&lt;String, StateConfig&gt; &lt;optional&gt; object keys are component ids to be enabled at the specified state, and the StateConfig is position and scale params to setup for component masking Array.&lt;String&gt; List of component ids, that will be masked by this component. Currently only polygon masks available. x Number &lt;optional&gt; 0 x coordinate of component y Number &lt;optional&gt; 0 y coordinate of component scaleX Number &lt;optional&gt; 1 x scale of component scaleY Number &lt;optional&gt; 1 y scale of component angle Number &lt;optional&gt; 0 angle of component in degrees alpha Number &lt;optional&gt; 1 Opacity of component (0 to 1). width Number &lt;optional&gt; Component width. only for zone type height Number &lt;optional&gt; Component height. only for zone type vertices Array.&lt;Number&gt; &lt;optional&gt; Array of polygon vertices coords, x and y interleaving. Only for polygon type color int &lt;optional&gt; polygon color. Only for polygon type StateConfig Type: Object Properties: Name Type Argument Default Description x number &lt;optional&gt; 0 x coordinate of component y number &lt;optional&gt; 0 y coordinate of component scaleX number &lt;optional&gt; 1 x scale of component scaleY number &lt;optional&gt; 1 y scale of component angle number &lt;optional&gt; 0 angle of component alpha Number &lt;optional&gt; 1 Opacity of component (0 to 1). × Search results Close Created by Anton Bystrov "},"ComponentClip.State.html":{"id":"ComponentClip.State.html","title":"Class: S ototypeUIComponents.UIScrollBarUIComponents.UIScrollPanel Events UIComponents.UIButton.event:EVENT_CLICKUIComponents.UIButtonDraggable.event:EVENT_DRAG Tutorials animate_buildCode examplesstates Global SKIP_LAYER_TYPESZONE_ELEMENT_NAMES Namespace: JSFL JSFL JSFL stuff Tutorials: Tutorial: jsfl × Search results Close Created by Anton Bystrov "},"PhaserComps.html":{"id":"PhaserComps.html","title":"Namespace: PhaserComps","body":" Phaser 3 UI Components Namespaces JSFLPhaserCompsPhaserComps.UIComponents Classes ComponentClipComponentClip.StateComponentClip.StateManagerUIComponents.UIButtonUIComponents.UIButtonDraggableUIComponents.UIButtonRadioUIComponents.UIButtonSelectUIComponents.UIComponentPrototypeUIComponents.UIScrollBarUIComponents.UIScrollPanel Events UIComponents.UIButton.event:EVENT_CLICKUIComponents.UIButtonDraggable.event:EVENT_DRAG Tutorials animate_buildCode examplesstates Global SKIP_LAYER_TYPESZONE_ELEMENT_NAMES Namespace: PhaserComps PhaserComps Namespaces UIComponents × Search results Close Created by Anton Bystrov "},"PhaserComps.UIComponents.html":{"id":"PhaserComps.UIComponents.html","title":"Namespace: UIComponents","body":" Phaser 3 UI Components Namespaces JSFLPhaserCompsPhaserComps.UIComponents Classes ComponentClipComponentClip.StateComponentClip.StateManagerUIComponents.UIButtonUIComponents.UIButtonDraggableUIComponents.UIButtonRadioUIComponents.UIButtonSelectUIComponents.UIComponentPrototypeUIComponents.UIScrollBarUIComponents.UIScrollPanel Events UIComponents.UIButton.event:EVENT_CLICKUIComponents.UIButtonDraggable.event:EVENT_DRAG Tutorials animate_buildCode examplesstates Global SKIP_LAYER_TYPESZONE_ELEMENT_NAMES Namespace: UIComponents PhaserComps. UIComponents × Search results Close Created by Anton Bystrov "},"UIComponents.UIButton.html":{"id":"UIComponents.UIButton.html","title":"Class: UIButton","body":" Phaser 3 UI Components Namespaces JSFLPhaserCompsPhaserComps.UIComponents Classes ComponentClipComponentClip.StateComponentClip.Sta ertical movement delta new UIButtonDraggable( [parent] [, key] [, labelText]) Parameters: Name Type Argument Description parent UIComponentPrototype &lt;optional&gt; key String &lt;optional&gt; labelText String &lt;optional&gt; Properties: Name Type Description enable Boolean activate/deactivate button interaction. if false, button state is set to disable label String get/set button label text Fires: event:EVENT_CLICK, event:EVENT_DRAG, Extends UIComponents.UIButton Methods &lt;protected&gt; _onClick() called when button hit zone clicked, emits EVENT_CLICK Inherited From: UIComponents.UIButton#_onClick &lt;protected&gt; _onDrag(pointer, gameObject, dragX, dragY) _dragZone drag event callback Parameters: Name Type Description pointer gameObject Phaser.GameObjects.GameObject dragX Number dragY Number &lt;protected&gt; _onDragStart(pointer, gameObject) _dragZone dragstart event callback Parameters: Name Type Description pointer gameObject Phaser.GameObjects.GameObject _setupInteractive() getStateId() Inherited From: UIComponents.UIButton#getStateId Returns: Type String onClipAppend() Inherited From: UIComponents.UIButton#onClipAppend onClipRemove() Inherited From: UIComponents.UIButton#onClipRemove setDragBounds(minX, minY, maxX, maxY) Set clip drag bounds Parameters: Name Type Description minX Number left drag bound minY Number top drag bound maxX Number right drag bound maxY Number bottom drag bound Type Definitions DragBounds Properties: Name Type Description minX Number left drag bound minY Number top drag bound maxX Number right drag bound maxY Number bottom drag bound Events EVENT_DRAG Emitted on drag move. Parameters: Name Type Description x Number horizontal drag movement (from drag start) y Number vertical drag movement (from drag start) × Search results Close Created by Anton Bystrov "},"UIComponents.UIButtonRadio.html":{"id":"UIComponents.UIButtonRadio.html","title":"Class: UIButtonRadio","body":" Phaser 3 UI Components Namespaces JSFLPhaserCompsPhaserComps.UIComponents Classes ComponentClipComponentClip.StateComponentClip.StateManagerUIComponents.UIButtonUIComponents.UIButtonDraggableUIComponents.UIButtonRadioUIComponents.UIButtonSelectUIComponents.UIComponentPrototypeUIComponents.UIScrollBarUIComponents.UIScrollPanel Events UIComponents.UIButton.event:EVENT_CLICKUIComponents.UIButtonDraggable.event:EVENT_DRAG Tutorials animate_buildCode examplesstates Global SKIP_LAYER_TYPESZONE_ELEMENT_NAMES Class: UIButtonRadio UIButtonRadio Radio button. Several radio buttons can be grouped by appending them to the first button in the group, You can do it via passing first button to appendTo constructor argument of other instances, or use appendToRadio method. new UIButtonRadio(parent [, key] [, labelText] [, value] [, appendTo]) Parameters: Name Type Argument Description parent UIComponentPrototype &lt;nullable&gt; Parent component to find clip instance in key String &lt;optional&gt; this instance clip key to find the clip labelText String &lt;optional&gt; Button label text value * &lt;optional&gt; Any value, applied to current radio button instance. Use it to find out, what is the current selected value in the group, or select radio by provided value appendTo UIButtonRadio &lt;optional&gt; If specified, this instance will be appended to provided radio group immediately Fires: event:EVENT_SELECT Extends UIButtonSelect UIComponents.UIButtonSelect Members &lt;static&gt; EVENT_SELECT Fired when some radio button of the group is selected Methods _onClick() Inherited From: UIComponents.UIButtonSelect#_onClick Overrides: UIComponents.UIButtonSelect#_onClick &lt;protected&gt; _onPointerDown() Inherited From: UIButton#_onPointerDown &lt;protected&gt; _onPointerOut() Inherited From: UIButton#_onPointerOut &lt;protected&gt; _onPointerOver() Inherited From: UIButton#_onPointerOver &lt;protected&gt; _onPointerUp() Inherited From: UIButton#_onPointerUp appendToRadio(radio) Append this radio instance to provided radio sibling ring Parameters: Name Type Description radio UIButtonRadio radio button to append to sibling ring &lt;protected&gt; destroy() Inherited From: UIButton#destroy getStateId() Inherited From: UIComponents.UIButtonSelect#getStateId Returns: Type String × Search results Close Created by Anton Bystrov "},"UIComponents.UIButtonSelect.html":{"id":"UIComponents.UIButtonSelect.html","title":"Class: UIButtonSelect","body":" Phaser 3 UI Components Namespaces JSFLPhaserCompsPhaserComps.UIComponents Classes ComponentClipComponentClip.StateComponentClip.StateManagerUIComponents.UIButtonUIComponents.UIButtonDraggableUIComponents.UIButtonRadioUIComponents.UIButtonSelectUIComponents.UIComponentPrototypeUIComponents.UIScrollBarUIComponents.UIScrollPanel Events UIComponents.UIButton.event:EVENT_CLICKUIComponents.UIButtonDraggable.event:EVENT_DRAG Tutorials animate_buildCode examplesstates Global SKIP_LAYER_TYPESZONE_ELEMENT_NAMES Class: UIButtonSelect UIButtonSelect Checkbox-like button component prototype. Has states up, over, down, disable, up_select, over_select, down_select, disable_select, Emits EVENT_CLICK on click. When disabled, doesn't interact to mouse events and move to state disable new UIButtonSelect(parent, key, labelText) Parameters: Name Type Argument Description parent UIComponentPrototype key String labelText String &lt;nullable&gt; Properties: Name Type Description enable Boolean activate/deactivate button interaction. if false, button state is set to disable label String get/set button label text select Boolean get/set switch Fires: event:EVENT_CLICK Extends UIButton Methods _onClick() &lt;protected&gt; _onPointerDown() Inherited From: UIButton#_onPointerDown &lt;protected&gt; _onPointerOut() Inherited From: UIButton#_onPointerOut &lt;protected&gt; _onPointerOver() Inherited From: UIButton#_onPointerOver &lt;protected&gt; _onPointerUp() Inherited From: UIButton#_onPointerUp &lt;protected&gt; destroy() Inherited From: UIButton#destroy getStateId() Returns: Type String × Search results Close Created by Anton Bystrov "},"UIComponents.UIComponentPrototype.html":{"id":"UIComponents.UIComponentPrototype.html","title":"Class: UIComponentPrototype","body":" Phaser 3 UI Components Namespaces JSFLPhaserCompsPhaserComps.UIComponents Classes ComponentClipComponentClip.StateComponentClip.StateManagerUIComponents.UIButtonUIComponents.UIButtonDraggableUIComponents.UIButtonRadioUIComponents.UIButtonSelectUIComponents.UIComponentPrototypeUIComponents.UIScrollBarUIComponents.UIScrollPanel Events UIComponents.UIButton.event:EVENT_CLICKUIComponents.UIButtonDraggable.event:EVENT_DRAG Tutorials animate_buildCode examplesstates Global SKIP_LAYER_TYPESZONE_ELEMENT_NAMES Class: UIComponentPrototype UIComponentPrototype Base ComponentView controller class. Used to setup component state and texts. Once root instance is created, you must append a ComponentClip clip to it, Child clips will be appended automatically on every state change. On state change it notifies child components to update their states. One of the main ideas of this framework is if there is no clip for ComponentPrototype at current state or at all, nothing bad happens. new UIComponentPrototype( [parent] [, key]) Parameters: Name Type Argument Description parent UIComponentPrototype &lt;optional&gt; component prototype instance to find clip inside key String &lt;optional&gt; key to find clip inside parent Extends Phaser.Events.EventEmitter × Search results Close Created by Anton Bystrov "},"UIComponents.UIScrollBar.html":{"id":"UIComponents.UIScrollBar.html","title":"Class: UIScrollBar","body":" Phaser 3 UI Components Namespaces JSFLPhaserCompsPhaserComps.UIComponents Classes ComponentClipComponentClip.StateComponentClip.StateManagerUIComponents.UIButtonUIComponents.UIButtonDraggableUIComponents.UIButtonRadioUIComponents.UIButtonSelectUIComponents.UIComponentPrototypeUIComponents.UIScrollBarUIComponents.UIScrollPanel Events UIComponents.UIButton.event:EVENT_CLICKUIComponents.UIButtonDraggable.event:EVENT_DRAG Tutorials animate_buildCode examplesstates Global SKIP_LAYER_TYPESZONE_ELEMENT_NAMES Class: UIScrollBar UIScrollBar Scroll bar component. can be vertical or horizontal It have up and down buttons inside, draggable thumb button. 'dimensions' zone defines thumb drag bounds. default value range is 0 to 1, You can change it by setting min and max value. Also you can set value step, so value will always be stepped by it new UIScrollBar(parent, key [, vertical]) Parameters: Name Type Argument Default Description parent UIComponentPrototype parent ComponentPrototype to find clip instance in key String vertical Boolean &lt;optional&gt; false scroll bar behave like vertical or horizontal Properties: Name Type Description value Number current bar value, from min value to max, default is from 0 to 1 Methods onClipAppend() onClipProcess() &lt;protected&gt; onNextClick() &lt;protected&gt; onPrevClick() setButtonStep(val) Parameters: Name Type Description val Number setValueBounds(minValue, maxValue [, valueStep]) Parameters: Name Type Argument Default Description minValue Number maxValue Number valueStep Number &lt;optional&gt; 0 × Search results Close Created by Anton Bystrov "},"UIComponents.UIScrollPanel.html":{"id":"UIComponents.UIScrollPanel.html","title":"Class: UIScrollPanel","body":" Phaser 3 UI Components Namespaces JSFLPhaserCompsPhaserComps.UIComponents Classes ComponentClipComponentClip.StateComponentClip.StateManagerUIComponents.UIButtonUIComponents.UIButtonDraggableUIComponents.UIButtonRadioUIComponents.UIButtonSelectUIComponents.UIComponentPrototypeUIComponents.UIScrollBarUIComponents.UIScrollPanel Events UIComponents.UIButton.event:EVENT_CLICKUIComponents.UIButtonDraggable.event:EVENT_DRAG Tutorials animate_buildCode examplesstates Global SKIP_LAYER_TYPESZONE_ELEMENT_NAMES Class: UIScrollPanel UIScrollPanel Scrolling panel with scrollbar applied to it. First parameter is container, where this should find the panel, scroll bar and dimensions instances UIScrollBar instance created inside with a provided scrollBarKey Warning! This component doesn't extend UIComponent.ComponentPrototype new UIScrollPanel(container, panelKey, scrollBarKey, dimensionsKey [, vertical]) Parameters: Name Type Argument Default Description container UIComponentPrototype panelKey String scrollBarKey String dimensionsKey String vertical Boolean &lt;optional&gt; false Type Definitions ScrollLimitsObject Object is generated automatically on container's clip update, by the dimensions clip Properties: Name Type Description x Number Start x position of the container. Used, if panel is horizontal y Number Start x position of the container. Used, if panel is vertical len Number Scroll distance of the container. On scroll down/right, x or y position will be subtracted by len multiplied by scrollbar value × Search results Close Created by Anton Bystrov "},"tutorial-animate_build.html":{"id":"tutorial-animate_build.html","title":"Tutorial: animate_build","body":" Phaser 3 UI Components Namespaces JSFLPhaserCompsPhaserComps.UIComponents Classes ComponentClipComponentClip.StateComponentClip.StateManagerUIComponents.UIButtonUIComponents.UIButtonDraggableUIComponents.UIButtonRadioUIComponents.UIButtonSelectUIComponents.UIComponentPrototypeUIComponents.UIScrollBarUIComponents.UIScrollPanel Events UIComponents.UIButton.event:EVENT_CLICKUIComponents.UIButtonDraggable.event:EVENT_DRAG Tutorials animate_buildCode examplesstates Global SKIP_LAYER_TYPESZONE_ELEMENT_NAMES animate_build Using Abode Animate to build UI for Phaser 3First steps Create an Animate document of type HTML5 Canvas or ActionScript. Create folder in the document library, where you will keep all your bitmaps. Later, when you export your UI, all images will be exported with same paths as they were in the library, so you can easily get them to texture atlases. Also, it will be useful to create subfolders in the bitmaps folder, if you want to create some separate texture atlases Create your UI movieclip symbol and set linkage name to it. JSFL script exports all library items, that have linkage name to JSON files with that name OK, now you are ready to build your UI components, windows and whatever. × Search results Close Created by Anton Bystrov "},"tutorial-code.html":{"id":"tutorial-code.html","title":"Tutorial: Code examples","body":" Phaser 3 UI Components Namespaces JSFLPhaserCompsPhaserComps.UIComponents Classes ComponentClipComponentClip.StateComponentClip.StateManagerUIComponents.UIButtonUIComponents.UIButtonDraggableUIComponents.UIButtonRadioUIComponents.UIButtonSelectUIComponents.UIComponentPrototypeUIComponents.UIScrollBarUIComponents.UIScrollPanel Events UIComponents.UIButton.event:EVENT_CLICKUIComponents.UIButtonDraggable.event:EVENT_DRAG Tutorials animate_buildCode examplesstates Global SKIP_LAYER_TYPESZONE_ELEMENT_NAMES Code examples #Code examples × Search results Close Created by Anton Bystrov "},"tutorial-states.html":{"id":"tutorial-states.html","title":"Tutorial: states","body":" Phaser 3 UI Components Namespaces JSFLPhaserCompsPhaserComps.UIComponents Classes ComponentClipComponentClip.StateComponentClip.StateManagerUIComponents.UIButtonUIComponents.UIButtonDraggableUIComponents.UIButtonRadioUIComponents.UIButtonSelectUIComponents.UIComponentPrototypeUIComponents.UIScrollBarUIComponents.UIScrollPanel Events UIComponents.UIButton.event:EVENT_CLICKUIComponents.UIButtonDraggable.event:EVENT_DRAG Tutorials animate_buildCode examplesstates Global SKIP_LAYER_TYPESZONE_ELEMENT_NAMES states States × Search results Close Created by Anton Bystrov "}}
